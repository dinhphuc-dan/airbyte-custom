documentationUrl: https://developers.google.com/admob/api/v1/getting-started
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Google Admobs Spec
  type: object
  required:
    - publisher_id 
    - client_id
    - client_secret
    - refresh_token
    - start_date
  additionalProperties: true
  properties:
    auth_type:
        title: Auth Type
        const: oauth2.0
        order: 0
        type: string
    publisher_id: 
      title: Publisher Id
      type: string
      description: how to find :https://support.google.com/admob/answer/2784578
      order: 1
    client_id:
      title: Client id
      type: string
      description: client_id
      order: 2
      airbyte_secret: true
    client_secret:
      title: Client secret
      type: string
      order: 3
      description: client_secret
      airbyte_secret: true
    refresh_token:
      title: Refresh token
      type: string
      description: refresh_token
      airbyte_secret: true
      order: 4
    start_date:
      title: Start date
      type: string
      description: The start date in the format YYYY-MM-DD
      order: 5
      format: date
    custom_report_dimensions:
      title: Custom Reports Dimension
      description: Pick iteams in list. Default have DATE, APP and AD_SOURCE
      type: array
      order: 6
      minItems: 0
      uniqueItems: true
      items:
        type: string
        enum:
          - AD_UNIT
          - MEDIATION_GROUP
          - COUNTRY
          - FORMAT
          - PLATFORM
          - APP_VERSION_NAME
          - MOBILE_OS_VERSION
          - GMA_SDK_VERSION
          - SERVING_RESTRICTION
    custom_report_metrics:
      title: Custom Reports Metrics
      description: Pick iteams in list
      type: array
      order: 7
      minItems: 0
      uniqueItems: true
      items:
        type: string
        enum:
          - AD_REQUESTS
          - MATCHED_REQUESTS
          - SHOW_RATE
          - MATCH_RATE
          - CLICKS
          - ESTIMATED_EARNINGS
          - IMPRESSIONS
          - IMPRESSION_CTR
          - IMPRESSION_RPM
    number_days_backward:
      title: Number of days backward to get data
      type: integer
      order: 8
      description: Due to Admob adjust data in the past, usually after 7 days it will stop changing so default is 7 days
      minimum: 1
      default: 7
    time_zone:
      title: Your local timezone
      type: string
      order: 9
      description: Default is UTC, get timezone name in https://en.wikipedia.org/wiki/List_of_tz_database_time_zones




