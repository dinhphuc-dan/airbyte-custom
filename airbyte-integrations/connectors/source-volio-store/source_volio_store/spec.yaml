documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Volio Store Spec
  type: object
  required:
    - store_token
    - app_id
  additionalProperties: true
  properties:
    store_token:
      type: string
      description: app token
      title: App Token
      order: 1
    app_id:
      type: string
      description: ID of App in Json Format with it's name
      title: App ID
      order: 2
      
