documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Unity Ads Advertise Spec
  type: object
  required:
    - api_key
    - organization_id
    - start_date
  properties:
    api_key:
      title: API Key
      type: string
      order: 1
      description: Secret key under Growth/ API Management Tab. See <a href="https://services.docs.unity.com/statistics/v1/index.html#section/Authentication">here</a>
      airbyte_secret: true
    organization_id:
      title: Organization ID
      type: string
      order: 2
      description: Secret key under Growth/ Setting Tab. See <a href="https://services.docs.unity.com/statistics/v1/index.html#tag/Acquisitions/operation/stats_acquisition">here</a>
    start_date:
      title: Start Date
      type: string
      order: 3
      description: UTC date in format 2023-01-01.
      pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}$'
      pattern_descriptor: "YYYY-MM-DD"
      format: date
    number_days_backward:
      title: Number of days backward to get data
      type: integer
      order: 4
      description: Number of days backward to get data for daily incremental sync, default is 7
      minimum: 1
      default: 7